<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon Go</title>
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>
    <!-- Barra navegadora de la página-->
  <header class="barra">
     <div class= "logos">
      <img src="images/pokemon.png" id = "pokemonLogo"/>
      <img src="images/go.png" id = "goLogo"/>
    </div>
      <img src="images/ash.png" id = "ash"/>

      <div class = "searchBox">
        <div class="searchSubmit">
        <input type = "text" id="search" placeholder="Search" />
        <input type = "submit" id= "lupa" value = "&#128269;"/>
        </div>
        <div class = "buttons">
        <button type = "button" id= "order">Order</button>

        <div class = "dropdownContent">
          <button  id="filtrate" class="Filter">&#x25BC;Filter</button>
         <div id="dropdownFilter" class="dropdown-content">
          <a >Region</a>
           <div class = "dropdownRegion" >
             <a> Kanto </a>
              <a> Johto </a>
            </div>
          <a >Type</a>
          <div class = "dropdownType" >
            <a> Water </a>
             <a> Fire </a>
           </div>
         </div>
        </div>
      </div>
    </div>


  </header>

  <main class = "mainContent">

    <div id="pokemonDiv">
    </div>

  </main>
    <!--<div id="root"></div>-->

  <footer class = "footer">
    <label class = "copyright">Pokémon Go &#169;</label>


      <div class = "media"> <!--Buscar cómo convertirlos a hipervinculos-->
        <div class = "followText">
          <label>Follow Us</label>
        </div>
        <div class = "fb">
          <img src="images/facebook.png"/>
          <label>Facebook</label>
        </div>

        <div class = "yt">
          <img src="images/youtube.png"/>
          <label>YouTube</label>
        </div>

        <div class = "tw">
          <img src="images/twitter.png"/>
          <label>Twitter</label>
        </div>
      </div>

  </footer>
<script src="main.js" type="module"></script>
</body>

</html>
